{% extends "base.html" %}
{% load static %}

{% block content %}
<div>
    {% for msg in messages %}
    <div class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
        <div style="text-align: center;">
        {{ msg}}
        </div>
        <div>
            <img src="{% static './images/success.png'%}"  alt="" style="height: 100px;">
        </div> 
    </div>
       
{% endfor %}
</div>



<form method="post" action="{% url 'edit' id=blog.id %}" enctype="multipart/form-data" class="edits">
    {% csrf_token %}
<article class="article-recent">
          
    <div class="article-recent-main">
        <label for="" id="labels"> Head: </label>
        <input type="text" class="article-title" value="{{blog.head}}" id="head1" name="head" > <br>
        <label for="" id="labels"> Description: </label> <br>
        <textarea name="para" rows="6" cols="50" class="article-body" id="area" >{{ blog.para }}</textarea>
       
       
    <div class="article-recent-secondary">
        {% if blog.image %}
    <label for="" id="labels"> Current Image: </label><img id="currentimage" src="{{ blog.image.url }}" alt="Current Image" width="400px" height="300px">
    {% endif %}
    <label for="" id="labels"> Image: </label> <input type="file" name="image" id="files">
    </div>

    <input type="submit" value="Submit" id="submits" class="btn btn-success">
    </div>
</article>
</form>
{% endblock %}
